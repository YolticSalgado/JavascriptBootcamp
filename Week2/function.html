<script>
    function evenNumbers(x) {    //declare a function

        if(x % 2 == 0) {    //x is a parameter
            return true;    //define a function
        }
        return false;
    }

    console.log(evenNumbers(64));  //calling a function

    
    function sum (x,y) {
        return x+y;
    }
    console.log(sum(65,98));
</script>
