<script>
    let myList = ['Do dishes', 'Fininsh homework', 'sweep', 'vaccum', 'dust', 'study'];
    //by slice, you create another array

    let completed = myList.slice(3,4); //goes by index
    console.log(completed);

    //by splice, you change the original array
    myList.splice(1,3,'Laundry');   //goes by element number
    console.log(myList);
</script>
